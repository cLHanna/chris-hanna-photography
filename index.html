<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chris Hanna Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-bar">
      <div class="header-contact">
        <a href="mailto:chrishannaphotography@gmail.com">chrishannaphotography@gmail.com</a>
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/chrishannaphotography" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://vero.co/christopherhanna" target="_blank"><img src="images/veroicon.png" alt="Vero" class="social-icon" id="veroicon"></a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-multi">
      <div class="hero-images">
        <img src="images/selfie.jpeg" alt="Image 1" />
        <img src="images/shanesr8.jpg" alt="Image 2" />
        <img src="images/bigpedals.jpg" alt="Image 3" />
        <img src="images/oldport.jpg" alt="Image 4" />
      </div>
      <div class="hero-overlay-text">
        <h1 class="hero-title">chris hanna photography</h1>
        <p>Capturing moments through the lens. Landscape, car, street, everything.</p>
        <button id="mobile-nav-toggle" class="hero-menu-button">Menu</button>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery-grid">
        <img src="images/lighthouse.jpg" alt="Gallery photo 1" class="gallery-thumb">
        <img src="images/seals.jpg" alt="Gallery photo 2" class="gallery-thumb">
        <img src="images/redaudi.jpg" alt="Gallery photo 3" class="gallery-thumb">
        <img src="images/threeguys.jpg" alt="Gallery photo 4" class="gallery-thumb">
        <img src="images/oneeyed.jpg" alt="Gallery photo 5" class="gallery-thumb">
        <img src="images/chess.jpg" alt="Gallery photo 6" class="gallery-thumb">
        <img src="images/kuech.jpg" alt="Gallery photo 7" class="gallery-thumb">
        <img src="images/mountain.jpg" alt="Gallery photo 8" class="gallery-thumb">
      </div>
    </section>

    <div id="menu-modal" class="modal hidden">
      <div class="modal-content">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ChristopherHanna</p>
  </footer>

  <script src="js/script.js"></script>


</body>
</html>
